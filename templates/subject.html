<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} - Semester {{ semester }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ subject }} - Semester {{ semester }}</h1>
        <nav>
            <a href="{{ url_for('view_semester', semester=semester) }}">Back to Semester</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2>Notes for {{ subject }}</h2>
        <div class="notes-grid">
            {% for note in notes %}
            <div class="note-card">
                <h3>{{ note.topic }}</h3>
                <p><strong>Description:</strong> {{ note.description }}</p>
                <a href="{{ url_for('download', filename=note.file_path.replace('\\', '/').split('/')[-1]) }}">Download</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        &copy; 2025 BCA Study Portal. All rights reserved.
    </footer>
</body>
</html>
